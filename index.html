<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./imgs-glass/images (2).jpg" style="width: 100px; height: 100px; border-radius: 100%;" alt="">
                    <h3>Femmy HY</h3>
                    <p>Pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./imgs-glass/twitch.png" alt="">
                        <h3>streams</h3>
                    </div>
                    <div class="link">
                        <img src="./imgs-glass/steam.png" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="./imgs-glass/upcoming.png" alt="">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="./imgs-glass/library.png" alt="">
                        <h3>Liberies</h3>
                    </div>
                </div>
                <div class="pro">
                    <h3>Join pro for free</h3>
                    <img src="./imgs-glass/controller.png" alt="">
                </div>
            </div>
            <div class="game">
                <div class="status">
                    <h2>Active Game</h2>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./imgs-glass/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>Ps5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    

                    <div class="card">
                        <img src="./imgs-glass/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>sackboy A Great Adventure</h2>
                            <p>Ps5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./imgs-glass/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>Ps5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
